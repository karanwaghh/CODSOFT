<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="addd bgg">+</div>
        <div class="minn bgg">-</div>
        <div class="mull bgg">&#215;</div>
        <div class="divv bgg">&#247;</div>
        <!-- <div class="qq bgg">=</div> -->
        <div class="wrapper">
            <div class="main_body">
                <div class="screen">
                    <input class="input" type="text"/>
                </div>
                <div class="buttonss">
                    <div class="row">
                        <div class="clear bb">c</div>
                        <div class="minus_sign bb">+/-</div>
                        <div class="modulo bb ">%</div>
                        <div class="div_sign bb">/</div>
                    </div>
                    <div class="row">
                        <div class="seven bb">7</div>
                        <div class="eight bb">8</div>
                        <div class="nine bb">9</div>
                        <div class="mul_sign bb">*</div>
                    </div>
                    <div class="row">
                        <div class="four bb">4</div>
                        <div class="five bb">5</div>
                        <div class="six bb">6</div>
                        <div class="sub_sign bb">-</div>
                    </div>
                    <div class="row">
                        <div class="one bb">1</div>
                        <div class="two bb">2</div>
                        <div class="three bb">3</div>
                        <div class="add_sign bb">+</div>
                    </div>
                    <div class="row">
                        <div class="zero bb">0</div>
                        <div class="dot bb">.</div>
                        <div class="delete bb">del</div>
                        <div class="equals_sign bb">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
